<html>
<head>

	<style>
	
		html, body {
			font-family: Helvetica;
			font-size: 24px;	
		}

		article {
			margin: 100px auto auto 100px;
			padding: 20px;
			width: 300px;
			background-color: rgb(0,200,255);
		}
		.unrotate {
			text-align: right;
		}
		.unrotate a, .unrotate a:link, .unrotate a:hover, .unrotate a:visited {
			text-decoration: none;
			color: black;
		}

	</style>

	<script src="jquery.js"></script>

	<script>
		$(document).ready( function() {
		
			$(document).keydown( function(event) {
				var key = event.keyCode || event.which;
				if (key == 13) event.preventDefault();
				alert(key);	
			});
		
			// rotate when loaded
			$('article').css ({
				'transform': 'rotate(-24deg)',
				'-ms-transform': 'rotate(-24deg)', 			// for Internet Explorer 9
				'-webkit-transform': 'rotate(-24deg)' 		// for Safari/Chrome
			});
			
			// un-rotate when clicked
			$('.unrotate').click( function() {
				$(this).parent().css ({
					'transform': 'rotate(0deg)',
					'-ms-transform': 'rotate(0deg)', 			// for Internet Explorer 9
					'-webkit-transform': 'rotate(0deg)' 	// for Safari/Chrome
				});
			});
		
			// random color of all items
			$('*').each( function() {
				$(this).css ({
					'color': 'rgb(' + (Math.floor(Math.random() * 255)) + ',' + (Math.floor(Math.random() * 255)) + ',' + (Math.floor(Math.random() * 255)) + ')',
					'background': 'rgb(' + (Math.floor(Math.random() * 255)) + ',' + (Math.floor(Math.random() * 255)) + ',' + (Math.floor(Math.random() * 255)) + ')'
				});
			});
		});
	</script>

</head>

<body>

	<article id="at">
		<p>This is a test</p>
		<p class="unrotate"><a href="javascript:void(0)">O</a><p>
	</article>

</body>
</html>
